<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tool.name }} - QueryMind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    <style>
        .parameter-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .parameter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .parameter-type {
            font-size: 0.875rem;
            color: #6c757d;
        }
        .required-badge {
            background-color: #dc3545;
        }
        .result-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        pre {
            background-color: #f8f9fa !important;
            border-radius: 8px;
            padding: 1rem;
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-arrow-left"></i> 돌아가기
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-tools"></i> {{ tool.name }}
                        </h4>
                    </div>
                    <div class="card-body">
                        <p class="lead">{{ tool.description }}</p>
                        
                        <form id="toolForm" class="mt-4">
                            <h5 class="mb-3">
                                <i class="bi bi-gear"></i> 파라미터 설정
                            </h5>
                            
                            {% for param in tool.parameters %}
                            <div class="parameter-card">
                                <div class="parameter-header">
                                    <div>
                                        <label class="form-label fw-bold mb-0">
                                            {{ param.name }}
                                            {% if param.required %}
                                            <span class="badge required-badge ms-1">필수</span>
                                            {% endif %}
                                        </label>
                                        <span class="parameter-type">({{ param.parameter_type }})</span>
                                    </div>
                                </div>
                                <input type="text" 
                                       class="form-control mt-2" 
                                       id="{{ param.name }}" 
                                       name="{{ param.name }}"
                                       placeholder="{{ param.description }}"
                                       {% if param.required %}required{% endif %}
                                       {% if param.default %}value="{{ param.default }}"{% endif %}>
                            </div>
                            {% endfor %}
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-play-fill"></i> 실행
                                </button>
                            </div>
                        </form>

                        <div id="result" class="mt-4" style="display: none;">
                            <h5 class="mb-3">
                                <i class="bi bi-check-circle"></i> 실행 결과
                            </h5>
                            <div class="result-card">
                                <pre id="resultContent" class="mb-0"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-json.min.js"></script>
    <script>
        document.getElementById('toolForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const params = {};
            for (let [key, value] of formData.entries()) {
                params[key] = value;
            }

            try {
                const response = await fetch(`/tools/{{ tool.name }}/invoke`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });

                const result = await response.json();
                const resultContent = document.getElementById('resultContent');
                let textValue = '';
                try {
                    // content가 문자열이면 먼저 파싱
                    const contentObj = typeof result.content === 'string'
                        ? JSON.parse(result.content)
                        : result.content;
                    textValue = contentObj.text;
                } catch (e) {
                    textValue = result.content;
                }

                let formattedJson = '';
                try {
                    // text가 JSON 문자열이면 파싱해서 예쁘게
                    const parsed = typeof textValue === 'string'
                        ? JSON.parse(textValue)
                        : textValue;
                    formattedJson = JSON.stringify(parsed, null, 2);
                } catch (e) {
                    // 파싱 실패 시 원본 그대로
                    formattedJson = textValue;
                }

                resultContent.innerHTML = `<code class="language-json">${formattedJson}</code>`;
                document.getElementById('result').style.display = 'block';
                Prism.highlightElement(resultContent.querySelector('code'));
            } catch (error) {
                console.error('Error:', error);
                alert('툴 실행 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
